<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript can show hidden elements</title>
</head>

<body>
    <h2>what can javascript can do?</h2>
    <p>java can hide the elements.</p>
    <p id="demo" style="display: none;">hey javascript!</p>

    <button type="button" onclick="document.getElementById('demo').style.display='block'">click me!</button>

</body>

</html>
