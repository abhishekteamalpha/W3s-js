<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS const</title>
</head>
<body>
    <h2>variables defined with const cannot be redeclared</h2>
    <p id="demo"></p>
    <script>
        try {
            const PI = 3.14
            PI = 3.146565
        }
        catch (err) {
            document.getElementById("demo").innerHTML = err
        }
    </script>

</body>
</html>
