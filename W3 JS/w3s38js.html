<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCK SCOPE</title>
</head>
<body>
    <H2>redeclaring a variable using let</H2>
    <script>
        let x = 50
        {
            let x = 100
        }
        document.write(x)
    </script>
</body>
</html>
