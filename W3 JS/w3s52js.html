<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS exponential numbers</title>
</head>
<body>
    <h2>exponential number using e</h2>
    <p id="demo"></p>
    <script>
        let x = 4e5
        let y = 4e-5
        document.getElementById("demo").innerHTML = x + y
    </script>
</body>
</html>
