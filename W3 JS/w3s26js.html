<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript VAR keywords</title>
</head>
<body>
    <h2>javascript using VAR keywords</h2>
    <p id="demo"></p>
    <script>
        var x , y
        x = 50 + 100 - 10
        y = x * x * 100 / 52
        document.getElementById("demo").innerHTML = y.toFixed(2)
    </script>
</body>
</html>
