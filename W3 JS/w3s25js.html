<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript keywords</title>
</head>
<body>
    <h2>javascript using LET keywords</h2>
    <p id="demo"></p>
    <script>
        let x ,y;
        x = 10;
        y = x + 10;
        document.getElementById("demo").innerHTML = y
    </script>
</body>
</html>
