<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS variables</title>
</head>
<body>
    <h2> java variables using var  </h2>
    <p id="demo"></p>
    <script>
        var caseCase = 10 
        var pi = 3.14
        document.getElementById("demo").innerHTML = caseCase * pi * pi    </script>
</body>
</html>
