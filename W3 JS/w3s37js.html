<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS let</title>
</head>
<body>
    <h2>Variables defined with let can not be redeclared.</h2>
        <script>
             let  x = 10
          let  y = "abhi"
        //    let  x = "gupta"
            document.write(x ) 
            document.write(y )
        </script>
    
</body>
</html>
