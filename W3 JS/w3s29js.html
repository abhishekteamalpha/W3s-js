<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript variables</title>
</head>
<body>
    <h2>taking values using const keyword</h2>
    <p id="demo"></p>
    <script>
        const x = 100
        y = 50
                z = x * 10 * y
        document.getElementById("demo").innerHTML= z
        window.print()
    </script>
</body>
</html>
