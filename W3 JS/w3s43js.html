<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS let</title>
</head>
<body>
<h2>changing the element of const array</h2>
<p id="demo"></p>
<script>
    // create an array
    const cars = ["bmw" , "audi" , "honda"];
    // change the elemnet
    cars[0] = "toyata";
    // add an element
    cars.push("ferrari");
    document.getElementById("demo").innerHTML = cars ;

</script>
</body>
</html>
