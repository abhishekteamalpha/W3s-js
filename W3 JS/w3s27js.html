<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript variables</title>
</head>
<body>
    <h2>in this we are taking values without variables</h2>
    <p id="demo"></p>
    <script>
        x = 10
        y = 10 
        z = x + y 
        y = z * z
        document.getElementById("demo").innerHTML = y
    </script>
</body>
</html>
