<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS const</title>
</head>
<body>
    <h2>change the properties of const</h2>
    <p id="demo"></p>
    <script>
        const car = { name: "honda" , model : 2022 , color: "red" }
        car.color = "blue"
        document.getElementById("demo").innerHTML = car.color
    </script>
    
</body>
</html>
