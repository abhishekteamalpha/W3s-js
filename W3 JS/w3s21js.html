<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript syntax</title>
</head>
<body>
    <h2>javascript numbers</h2>
    <p>javascript numbers can be written with or wihtout decimals</p>
    <p id="demo"></p>
    <script>
        let a = 10.00;
        let b = 15.00;
        let c = (a+b).toFixed(2);
        document.getElementById("demo").innerHTML= c
    </script>
</body>
</html>
