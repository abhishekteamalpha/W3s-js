<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS variables</title>
</head>
<body>
    <h2>declartion of many js variables at one line using let and comma</h2>
    <p id="demo"></p>
    <script>
        let abhi = "Abhi" , abhishek = "Abhishek" , Gupta = 10
        document.getElementById("demo").innerHTML = abhi + Gupta + abhishek
        
        </script>
</body>
</html>
