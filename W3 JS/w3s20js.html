<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript code blocks</title>
</head>
    <h2>javascript code blocks</h2>
    <p>multiple statementcan be grouped together in code blocks</p>
    <button type="button" onclick="myfunction()">click it</button>
    <script>
        function myfunction() {
            document.write("hey abhi <br>")
            document.write("hey abhishek")
        }
    </script>

</body>
</html>
