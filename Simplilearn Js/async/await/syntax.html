<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYNC / AWAIT</title>
</head>

<body>
    <h2>
        ASYNC / AWAIT
    </h2>
    <script>
        let result = function (score) {
            return  new Promise(function (resolve, reject) {
                console.log("calculations result..")
                if (score > 50)
                    resolve("Congratulations you have passed")

                else
                    reject("Sorry you have failed")

            })
        }

        let grade = function(response){
            return new Promise(function(resolve,reject){
                console.log("calculating grade..")
                resolve("Your grade is A. " + response)
            })
        }

        // result(80).then(function(response){
        //     console.log("Result recieved")
        //     return grade(response)
        // }).then(finalgrade=> {
        //     console.log(finalgrade)
        // }).catch(err => {
        //     console.log(err)
        // })

        // ASYNC AND AWAIT
        async function calculateResults(){
            try {const response = await result(80)
            console.log("Results recieved")
            const finalGrade = await grade(response)
            console.log(finalGrade)
         }
         catch(err){
            console.log(err)
         }
        }
        calculateResults()
    </script>
</body>

</html>
