<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTION EXPRESSION</title>
</head>
<body>
    <h2>FUNCTION EXPRESSION</h2>
    <p id="demo"></p>
    <script>
        // FUNTION EXPRESSION
        var x = function(a,b) {
            return a + b
        }
        document.getElementById("demo").innerHTML = x(10,20)
    </script>

    <script>
        var x =function(a,b){
            return a*b
        }
        
        // to print x in this case you have to use curly brackets
        document.getElementById("demo").innerHTML = x(2,3)
    </script>
</body>
</html>
