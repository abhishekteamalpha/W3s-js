<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARROW FUNCTION</title>
</head>
<body>
    <h2>ARROW FUNCTION</h2>
    <p id="demo"></p>
    <script>
        let func = (a,b) => a*b*a
        var x = func(2,5)
        document.getElementById("demo").innerHTML = x
        </script>
</body>
</html>
