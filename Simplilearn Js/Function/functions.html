<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS FUNCTIONS</title>
</head>
<body>
    <h2>JS FUNCTIONS</h2>
    <p id="demo"></p>
    <script>
        function my_function(val){
            document.getElementById("demo").innerHTML = val * val
        }
        my_function(25)
    </script>
</body>
</html>
