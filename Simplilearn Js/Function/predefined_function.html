<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREDEFINED FUNCTION</title>
</head>
<body>
    <h2>
        PREDEFINED FUNCTION
    </h2>
    <p id="demo"></p>
    <script>
        let x = 112
        let y = 1256
        let z = 4566
        // if the eval expression is string it woll evaluates means it will find the result
        console.log(eval("x + y"))
        // if the eval expression is not string it will return the same value 
        console.log(eval(z))

    </script>
</body>
</html>
