<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTION AS VALUES</title>
</head>
<body>
    <h2>FUNCTION AS VALUES</h2>
    <p id="demo"></p>
    <script>
        function product(a,b){
            return a * b
        }
        let y = product(10,55)
        document.getElementById("demo").innerHTML = "the product is "  + y
    </script>
</body>
</html>
