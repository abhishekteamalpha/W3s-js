<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTION_CONSTRUCTOR</title>
</head>
<body>
    <h2>FUNCTION_CONSTRUCTOR</h2>
    <p id="demo"></p>
    <script>
        var myFunction = new Function("a", "b", "return a+b");
        var x = myFunction(2,5)
        document.getElementById("demo").innerHTML = "the sum is " + x
    </script>
</body>
</html>
