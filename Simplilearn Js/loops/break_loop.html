<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BREAK LOOP</title>
</head>
<body>
    <h2>BREAK LOOP</h2>
    <script>
        let x
        for(x=1;x<=10;x++){
            document.write(x)
            if(x==5){
                break
            }
        }
    </script>
</body>
</html>
