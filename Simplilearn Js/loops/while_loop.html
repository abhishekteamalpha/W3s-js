<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE LOOP</title>
</head>
<body>
    <H2>WHILE LOOP</H2>
    <script>
        let x = 1
        while(x<=5){
            console.log(x)
            x++
        }
        
    </script>
</body>
</html>
