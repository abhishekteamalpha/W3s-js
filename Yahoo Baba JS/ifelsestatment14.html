<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else statement</title>
</head>
<body>
    <script>
        var name = "abhishek"
        var gender = "female"
        if(gender == "male"){
            document.write("hello mr." + name)
        }
        else {
            document.write("hello miss." + name)
        }
    </script>
</body>
</html>
