<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTS</title>
</head>
<body>
    <h2>EVENTS</h2>
    <script>
        function hello() {
            document.write("hello world<br>")
        }
        hello()
    </script>
    <button onclick="hello()  ">click me</button>
    <br>
    <button ondblclick="hello()"> doubleclick me</button>
    <br>
    <button onmouseout="hello()"> just move mouse cursor from me click me</button>
</body>
</html>
