<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if statement</title>
</head>
<body>
    <script>
        var x = 15
        var y = 50
        if(x > y) {
            document.write("x is greater")
        }
        else  {
             document.write("x is less")
         }
    </script>
    
</body>
</html>
