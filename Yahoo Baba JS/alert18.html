<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert box</title>
</head>
<body>
    <script>
    // alert("hey everyone")
    var a = 10
    var b = 10
    // we can also use alert tag in if else statement
    if (a > b) {
        alert("a is greater")
    }
    else if (a < b) {
        alert ("b is greater")
    }

    else  {
        alert("a is equal to b")
    }
</script>
</body>
</html>
