<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS FUNCTION</title>
</head>
<body>
    <script>
        // fucntion syntax
        function hello() {
            document.write("hello everyone")
        }
        // calling a fucntion
        hello()
// another function
        function yahoo(){
            document.write("yahoo everyone")
        }
        // to break the line
        document.write("<br>")
        yahoo()
        document.write("<br>")

        hello()
        hello()
        hello()
        hello()
    </script>
</body>
</html>
