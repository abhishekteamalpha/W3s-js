<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFIRM TAG</title>
</head>
<body>
    <script>
        // syntax confirm tag
        // confirm tag is used in if else statement
         var a = confirm("do you wanna confirm")
         if (a){
          alert("thanks")  
         }else {
            alert("sorry")
         }
    </script>
</body>
</html>
