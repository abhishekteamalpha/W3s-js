<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH CASE</title>
</head>
<body>
    <script>
        var day = 2
        // switch statement syntax
        switch (day) {
            case(day = 0) : document.write("Today is sunday")
            break

            // other syntax
            // case 0 : document.write("Today is sunday")
            // break

            // if you want to give many cases a single output then
            // case 1 : case 2 :case3 : document.write("Today is monday")
            // break

            case(day = 1) : document.write("Today is monday")
            break
            
            case(day = 2) : document.write("Today is tuesday")
            break

            case(day = 3) : document.write("Today is wednesday")
            break

            case(day = 4) : document.write("Today is thursday")
            break

            case(day = 5) : document.write("Today is friday")
            break

            case(day = 6) : document.write("Today is saturday")
            break

            default : document.write("Invalid day") 

        }

    </script>
</body>
</html>
