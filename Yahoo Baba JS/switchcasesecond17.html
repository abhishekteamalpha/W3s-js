<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH case</title>
</head>
<body>
    <script>
        var age = 15
// switch case using true means that you have to go through from this condition
        switch(true){
            case (age>=15 && age <= 20 ) : document.write("you are eligible")
            break

            case (age>=21 && age<= 30) : document.write("you are not eligible")
            break

            default : document.write("insert valid age")
        }
    </script>
</body>
</html>
