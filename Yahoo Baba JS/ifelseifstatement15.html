<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE IF SATEMENT</title>
</head>
<body>
    <script>
        // prompt box can be used in this case
        var per = prompt("enter the percentage")
        if(per>=80 && per<=100) {
            document.write("the student is in merit")
        }
        else if(per>=60 && per<80) { 
            document.write("the student is in waiting list")
        }
        else {
        
            document.write("the student is not eligible")
        }
    </script>
    
</body>
</html>
